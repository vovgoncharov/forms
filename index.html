<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Forms</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header-block">
                    <div class="logo">meta</div>
                    <form action="#" class="forms">
                        <div class="input">
                            <label for="login-email">Email or Phone</label>
                            <input id="login-email" type="email" />
                        </div>
                        <div class="input">
                            <label for="login-email">Password</label>
                            <input id="login-email" type="password" />
                        </div>
                        <button class="btn">Log In</button>
                    </form>
                </div>
            </div>
        </header>
        <section class="section">
            <div class="container">
                <div class="section-block">
                    <article class="article">
                        <h1 class="title">
                            Connect with friends and<br />
                            the world around you on Meta.
                        </h1>
                        <p class="text-section">See photos and updates</p>
                        <p class="text-section">Share what`s new</p>
                        <p class="text-section">Find more</p>
                    </article>
                    <form action="" class="form-own">
                        <div class="title-form">Sign Up</div>
                        <p class="text-form">It`s free and always will be.</p>
                        <fieldset class="inputs">
                            <input
                                type="text"
                                placeholder="First name"
                                class="input-own"
                            />
                            <input
                                type="text"
                                placeholder="Last name"
                                class="input-own"
                            />
                            <input
                                type="email"
                                placeholder="Mobile number or email"
                                class="mobile input-own"
                            />
                            <input
                                type="password"
                                placeholder="New password"
                                class="pass input-own"
                            />
                        </fieldset>
                        <fieldset class="birthday">
                            <h3 class="year">Birthday</h3>
                            <div class="data">
                                <input
                                    type="date"
                                    class="date"
                                />
                                <p class="data-text">
                                    Why do I need to provide my birthday?
                                </p>
                            </div>
                            <input
                                type="radio"
                                id="f"
                                value="Female"
                                name="people"
                            />
                            <label for="f">Female</label>
                            <input
                                type="radio"
                                id="m"
                                value="Male"
                                name="people"
                            />
                            <label for="m">Male</label>
                        </fieldset>
                        <button class="btn-form">Sign Up</button>
                        <p class="create-page">
                            Create a Page for a celebrity, band or business.
                        </p>
                    </form>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
